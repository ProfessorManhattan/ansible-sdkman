---
galaxy_info:
  role_name: sdkman
  namespace: professormanhattan
  author: ProfessorManhattan
  description: Installs SDKMAN on Linux or macOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/sdkman/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: ArchLinux
      versions:
        - all
    - name: EL
      versions:
        - 7
        - 8
    - name: Debian
      versions:
        - bullseye
        - buster
        - stretch
    - name: Fedora
      versions:
        - 33
        - 34
        - 35
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - hirsute
        - impish
    - name: Windows
      versions:
        - all
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - ansible
    - debian
    - doctor
    - environment
    - fedora
    - install
    - installdoc
    - installdoctor
    - macos
    - manager
    - mblabs
    - megabytelabs
    - molecule
    - professormanhattan
    - role
    - sdk
    - ubuntu
    - version
    - washingtondc
    - windows
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
